name: Build and Test
on: [push, pull_request]
jobs:
  ubuntu:
    strategy:
      matrix:
          version: ['7.4', '8.0', '8.1', '8.2', '8.3']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dbase
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: Build dbase
        run: |
          phpize
          ./configure --enable-dbase
          make
      - name: Test dbase
        run: make test TESTS=tests
  ubuntu-32:
    strategy:
      matrix:
        version: ['7.4', '8.0', '8.1', '8.2', '8.3']
        arch: ['i386']
    runs-on: ubuntu-latest
    container: shivammathur/node:latest-${{ matrix.arch }}
    steps:
      - name: Checkout dbase
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
      - name: Build dbase
        run: |
          phpize
          ./configure --enable-dbase
          make
      - name: Test dbase
        run: make test TESTS=tests
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          os: [windows-2019, windows-2022]
          version: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
          arch: [x64]
          ts: [ts]
          exclude:
            - {os: windows-2019, version: '8.4'}
            - {os: windows-2019, version: '8.3'}
            - {os: windows-2019, version: '8.2'}
            - {os: windows-2019, version: '8.1'}
            - {os: windows-2019, version: '8.0'}
            - {os: windows-2022, version: '7.4'}
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout dbase
        uses: actions/checkout@v4
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk-php@cmb/caching
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
          cache: true
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-dbase --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: test
        run: nmake test TESTS=tests
